<!DOCTYPE html>
<html>
<head>
<title>Add User</title>
</head>
<body>
<form action="add_user.php" method="post" id="add_user_form">
<b>Add New User</b>
<p>User Name:
	<input type="text" name="user_name" size="32" placeholder="Enter User Name..."/>
</p>
<p>Email:
	<input type"text" name="user_email" size="128" placeholder="Enter Email Address..."/>
</p>
<p>User Type:
	<select name="user_type">
		<option value="diner">Diner</option>
		<option value="restaurant">Restaurant</option>
	</select>
</p>
<p>Password:
	<input type="password" name="pass_word" size="32" placeholder="Enter Password..."/>
</p>
<p>
	<input type="submit" name="submit" value="Add User" />
</p>

</body>
</html>
