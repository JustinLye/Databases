<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="../css/default.css">
</head>
<body>
    <ul class="nav-bar">
        <li><a href="../index.html">Home</a></li>
    </ul>
    <div class="usr-form">
        <form action="../php/add_user.php" method="post" id="add_user_form">
            <table>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" name="name" size="32" placeholder="Enter User Name..." /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" size="128" placeholder="Enter Email Address..." /></td>
                </tr>
                <tr>
                    <td>User Type:</td>
                    <td>
                        <select name="type">
                            <option value="diner">Diner</option>
                            <option value="restaurant">Restaurant</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" placeholder="Enter a password..." /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Add User" /></td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
